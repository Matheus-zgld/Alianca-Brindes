{% extends "base.html" %}
{% block content %}
<h2>✅ QR Code Gerado</h2>
<p style="text-align: center;">Olá, <strong>{{ nome }}</strong>! Apresente este código no local de retirada do brinde.</p>

<div class="qr-box">
    <p>Seu Código de Resgate:</p>
    <img src="{{ qr_code }}" alt="QR Code" class="qr-code">
    
    <p style="font-weight: bold; color: var(--primary-color); margin: 12px 0;">
        CÓDIGO: {{ qr_content }}
    </p>
    <p style="font-size: 0.9em; color: var(--dark-text);">Você pode gerar este código quantas vezes precisar.</p>
</div>

<div class="btn-group" style="margin-top:20px;">
    <a href="{{ url_for('funcionario_home') }}" class="theme-btn">Gerar Novamente</a>
</div>

{% endblock %}
